<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/modal.css">

  <title>modal</title>
</head>
<body>
  <div class="modal">
    <div class="modal-form">
      <h1>Sign Up Now!</h1>
      <form class="session-form" onSubmit={this.handleSubmit}>
        <div class="session-input">
          <input placeholder='Username' type="text" class="form-input" value={this.state.username}
            onChange={this.handleChange("username")} />
        </div>
        <div class="session-input">
          <input placeholder='First Name' type="text" class="form-input" value={this.state.first_name}
            onChange={this.handleChange("first_name")} />
        </div>
        <div class="session-input">
          <input placeholder='Last Name' type="text" class="form-input" value={this.state.last_name}
            onChange={this.handleChange("last_name")} />
        </div>
        <div class="session-input">
          <input placeholder='Password' type="text" class="form-input" value={this.state.password}
            onChange={this.handleChange("password")} />
        </div>
        <div class="submit">
          <button>Sign Up</button>
          <button onClick={this.handleGuestLogin}>Demo User</button>
        </div>
      </form>
      <div class="session-alt">
        <span>Already have an Airbnb account? </span>
        <Link to="/login">{this.props.formType}</Link>
      </div>

    </div>
  </div>
</body>
</html>
